spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb
    username: test
    password: test
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

# Disable scheduling in tests (redundant - already disabled in base application.yml)
app:
  scheduling:
    enabled: false

logging:
  level:
    root: WARN
    com.tarasantoniuk: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
    org.testcontainers: INFO