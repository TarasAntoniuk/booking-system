# Base test configuration applied to ALL tests
# This file is loaded before any profile-specific configs

spring:
  # Default H2 database for tests without explicit profile
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  liquibase:
    enabled: false

  # Mock Redis for tests
  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: none  # Disable caching in tests by default

# Disable application scheduling for all tests
app:
  scheduling:
    enabled: false

# Minimal logging for tests
logging:
  level:
    root: WARN
    com.tarasantoniuk: INFO