spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      connection-timeout: 2000
      max-lifetime: 30000
      minimum-idle: 1
      maximum-pool-size: 3

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: none

app:
  scheduling:
    enabled: false

logging:
  level:
    root: WARN
    com.tarasantoniuk: INFO
    org.testcontainers: INFO
